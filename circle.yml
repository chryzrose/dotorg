machine:
  services:
    - docker

checkout:
  post:

dependencies:
  override:
    - docker info
    - docker build -t $IMAGE .

test:
  override:
    - docker run -d -p 8000:8000 $IMAGE; sleep 10
    - curl -s -D - http://localhost:8000 -o /dev/null | grep "200 OK"
    - curl -s -D - http://localhost:8000 | grep "Professional Portfolio"
    - wget --spider -e robots=off -r -p http://localhost:8000

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $IMAGE
      - git clone https://github.com/mathuin/rancher-deploy.git
      - (cd rancher-deploy && ./deploy)
